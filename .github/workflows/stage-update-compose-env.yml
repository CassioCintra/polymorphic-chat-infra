name: stage-update-compose-env

on:
  workflow_call:
    inputs:
      project_key:
        required: true
        type: string
      version_tag:
        required: true
        type: string
    secrets:
      INFRA_PAT:
        required: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: CassioCintra/polymorphic-chat-infra
          ref: master
          fetch-depth: 0
          token: ${{ secrets.INFRA_PAT }}
          persist-credentials: true

      - name: Update deploy/.env
        shell: bash
        env:
          INFRA_PAT: ${{ secrets.INFRA_PAT }}
        run: ./scripts/compose/update-dotenv.sh "${{ inputs.project_key }}" "${{ inputs.version_tag }}"
