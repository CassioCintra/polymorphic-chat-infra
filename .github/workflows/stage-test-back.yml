name: stage-test-back

on:
  workflow_call:
    inputs:
      repo:
        required: true
        type: string

jobs:
  test:
    name: Test Backend (Maven)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infra repo (scripts)
        uses: actions/checkout@v4
        with:
          repository: CassioCintra/polymorphic-chat-infra
          ref: master
          fetch-depth: 0
          path: infra

      - name: Checkout target repo (master)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repo }}
          ref: master
          fetch-depth: 0
          path: project

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Maven test
        shell: bash
        working-directory: project
        run: ../infra/scripts/test/test-maven.sh
